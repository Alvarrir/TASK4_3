<!DOCTYPE HTML>
<html>
   <body>
      <table border = 1>
         <thead>
            <td>Full Name</td>
            <td>Screen Name</td>
            <td>Identity</td>
         </thead>

               <td>{{row["Full_Name"]}}</td>
               <td>{{row["Screen_Name"]}}</td>

         {% endfor %}
      </table>
      
   </body>
</html>
